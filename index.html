<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Patrones</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-image: url('zips/Cover.jpg'); 
      background-size: cover;       
      background-position: center;  
      background-repeat: no-repeat; 
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 155px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h1 {
      margin: 0;
      padding: 20px;
      color: #f0f0f0;
      margin-bottom: 10px;
      font-size: 50px;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .dropdown {
      position: relative;
      margin: 0 50px;
      text-align: center;
    }

    .dropbtn {
      background-color: #333;
      color: white;
      padding: 14px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .dropbtn:hover {
      background-color: #555;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      left: 50%;              
      transform: translateX(-50%);  
      background-color: #444;
      min-width: 150px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.3);
      z-index: 1;
      border-radius: 6px;
      text-align: center;
    }

    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      border-bottom: 1px solid #666;
      text-align: center; text-align: center;
    }

    .dropdown-content a:hover {
      background-color: #666;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>

  <nav>
